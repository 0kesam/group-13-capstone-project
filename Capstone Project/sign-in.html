    <section class="main-page">
        <div class="welcome-back">
            <h1 class="heading">Welcome Back</h1>
            <p class="paragraph">FarmHub empower farmers<br> with digital tools that
                 increase<br> income, reduce waste and <br>build trust.</p>

                 <div class="welcome-back-buttons">
                    <button class="explore-btn btn">Explore Marketplace</button>
                    <button class="sign-in-btn btn">Sign In</button>
                 </div>
        </div>

        <div class="sign-in">
            <h1 class="heading">Sign In</h1>

            <form class="sign-in-form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">

                <div class="check-box">
                    <input type="checkbox" id="checkbox">
                    <h5>Keep me signed in</h5>
                </div>
                <h5 id="forget-password">Forget Password</h5>
            </form>

            <div class="sign-in-buttons">
                <button class="create-btn">Create Account</button>
                <p>OR</p>
                <button class="continue-btn">
                    <i class="ph ph-google-logo logo"></i>
                    <!-- i don't know if it's the right link  -->
                    <a href="https://www.google.com" target="blank">Continue with Google</a>
                </button>
            </div>
        </div>
    </section>
