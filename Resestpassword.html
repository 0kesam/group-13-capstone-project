<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResetPassword</title>
    <link rel="stylesheet" href="Resetpassword.css">
</head>
<body>
 <header class="navbar">
        <div class="nav-content">
            <span class="logo"><img src="image/logo.jpg" alt="Farmhub" class="logo-icon">FarmHub</span>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Marketplace</a></li>
                    <li><a href="#">Find Farmers</a></li>
                    <li><a href="#">Find Buyers</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
            <div class="nav-actions">
                <button class="btn sign-in">Sign In</button>
                <button class="btn get-started">Get Started</button>
            </div>
        </div>
    </header>

    <main class="reset-container">
        <div class="reset-box">
            <!-- <p class="page-title">Reset password page</p> -->
            <h2>Reset Password</h2>
            <p class="instruction">Create a new password for your account.</p>

            <form class="reset-form">
                <div class="input-group">
                    <input type="password" id="newPassword" placeholder="Enter new password" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="reEnterPassword" placeholder="Re-enter password" required>
                    <small id="passwordError" class="error-message"></small>
                </div>
                
                <button type="submit" class="submit-btn">Get Started</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>   
</body>
</html>
